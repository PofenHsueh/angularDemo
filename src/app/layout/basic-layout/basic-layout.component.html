<div>

    <i class="fa fa-bars" (click)="showed=!showed"></i>
  </div>
  <div class="flex">
    <div class="h-screen overflow-scroll bg-gray-100 mt-1 w-2/12 rounded-sm" *ngIf="showed">
      <app-menu-list [item]="item" *ngFor="let item of typeList2"></app-menu-list>
    </div>
    <div class="flex-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
